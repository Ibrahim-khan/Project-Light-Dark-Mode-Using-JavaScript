<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Dark Mode</title>
    <link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    
    <div style="float:left">
        <h3>Click the button and toggle<br> Dark / Light mode in this page</h3>
        <button onclick="darkLight()">Dark/Light mode</button>
    </div>

    <div style="text-align: center;">
        <h3 style="margin-bottom: 30px;">Toogle Dark mode using Bootstrap, Js</h3>
        <i class="bi bi-brightness-high-fill" id="toggleDark"></i>
        
    </div>

    <div style="float: right; margin-top: -35px; margin-right: 10px">
        <img src="./image/moon-icon.png" width="30px" height="30px" id="darkIcon">
    </div>

    
    <script src="Javascript/index.js"></script>
</body>
</html>
